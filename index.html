<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Botones Diagnóstico Mejorado - Estilo Final</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #111;
      color: #00afff;
      font-family: 'Consolas', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 400px;
    }

    .boton-base {
      position: relative;
      padding: 15px;
      font-size: 1rem;
      background: transparent;
      border: 2px solid #00afff; /* borde general azul */
      color: #00afff; /* texto azul */
      border-radius: 10px;
      cursor: pointer;
      overflow: hidden;
      text-align: left;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px #00afffaa; /* luz azul */
    }

    .boton-base::after {
      content: ">";
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      width: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: transparent;
      color: inherit;
      font-size: 1.5rem;
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
      border-left: 2px solid transparent; /* borde interno */
    }

    /* Correcta: franja verde */
    .correcta::after {
      background-color: #00ff00;
      color: #111;
      border-left: 2px solid #00ff00;
    }

    /* Incorrecta: franja roja */
    .incorrecta::after {
      background-color: #ff0000;
      color: #111;
      border-left: 2px solid #ff0000;
    }

    /* Hover para Correcta */
    .correcta:hover {
      background-color: rgba(0, 255, 0, 0.15); /* suave verde transparente */
      box-shadow: 0 0 15px #00ff00;
    }

    /* Hover para Incorrecta */
    .incorrecta:hover {
      background-color: rgba(255, 0, 0, 0.15); /* suave rojo transparente */
      box-shadow: 0 0 15px #ff0000;
    }

    /* Hover para botones normales */
    .boton-base:not(.correcta):not(.incorrecta):hover {
      background-color: rgba(0, 175, 255, 0.2); /* azul suave */
      box-shadow: 0 0 15px #00afff;
    }
  </style>
</head>
<body>

  <div class="button-container">
    <button class="boton-base correcta">Correcta - Batería OK</button>
    <button class="boton-base incorrecta">Incorrecta - Botón de encendido fallando</button>
    <button class="boton-base">Revisar circuito de carga</button>
  </div>

</body>
</html>
